#{extends 'main.html' /}
#{set title:'用户注册' /}
#{set 'moreScripts'}
  #{script 'app/views/users/register.js'/}
#{/set}
<div class="container-1100">
  <div class="container-box">
  <form class="form-horizontal" id="user-register-form" action="@{Users.save()}" method="post">
    <div class="control-group">
		  <label class="control-label" for="user.email">个人邮箱</label>
		  <div class="controls">
		    <input type="text" id="user.email" name="user.email" onblur="CheckEmail()"/>
		    <span class="help-inline">
		      <span class="muted"  id="email-text">用来登陆或找回密码</span>
		    </span>
		  </div>
		</div>
		<div class="control-group">
      <label class="control-label" for="user.nickName">昵 称</label>
      <div class="controls">
        <input type="text" id="user.nickName" name="user.nickName" onblur="CheckNickName()"/>
        <span class="help-inline">
          <span class="muted" id="nickName-text">显示用的名字,不能少于4个字符</span>
        </span>
      </div>
    </div>
		<div class="control-group">
		  <label class="control-label" for="user.password">密 码</label>
		  <div class="controls">
		    <input type="password" id="user.password" name="user.password" onblur="CheckPassword()"/>
		    <span class="help-inline">
		      <span class="muted" id="password-text">密码至少需要8个字符</span>
		    </span>
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="user.passwordConfirm">确认密码</label>
		  <div class="controls">
		    <input type="password" id="user.passwordConfirm" name="user.passwordConfirm" onblur="ConfirmPassword()"/>
		    <span class="help-inline" id="passwordConfirm-text"></span>
		  </div>
		</div>
		<div class="control-group">
	    <div class="controls">
	      <button type="submit" id="user-create-btn" class="btn btn-success">注册用户</button>
	    </div>
	  </div>
  </form>
    
  </div>
</div>
