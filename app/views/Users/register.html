#{extends 'main.html' /}
#{set title:'用户注册' /}
#{set 'moreScripts'} 
  #{script 'user.js'/}
#{/set}
<div class="container-960">
  <div class="container-box">
  
  <form class="form-horizontal" id="user-register-form" action="@{Users.add()}" method="post">
    <div class="control-group">
		  <label class="control-label" for="email">个人邮箱</label>
		  <div class="controls">
		    <input type="text" id="email" name="user.email" onblur="checkEmail()"/>
		    <span class="help-inline">
		      <span class="muted"  id="email-text">用来登陆或找回密码</span>
		    </span>
		  </div>
		</div>
		<div class="control-group">
      <label class="control-label" for="nickName">昵 称</label>
      <div class="controls">
        <input type="text" id="nickName" name="user.nickName" onblur="UserCreateForm.checkNickName()"/>
        <span class="help-inline">
          <span class="muted" id="nickName-text">显示用的名字,不能少于4个字符</span>
        </span>
      </div>
    </div>
		<div class="control-group">
		  <label class="control-label" for="password">密 码</label>
		  <div class="controls">
		    <input type="password" id="password" name="user.password" onblur="UserCreateForm.checkPassword()"/>
		    <span class="help-inline">
		      <span class="muted" id="password-text">密码至少需要8个字符</span>
		    </span>
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="passwordConfirm">确认密码</label>
		  <div class="controls">
		    <input type="password" id="passwordConfirm" name="user.passwordConfirm" onblur="UserCreateForm.checkPasswordConfirm()"/>
		    <span class="help-inline" id="passwordConfirm-text"></span>
		  </div>
		</div>
		<div class="control-group">
	    <div class="controls">
	      <input type="button" id="submitBtn" class="btn" onclick="createUser()" value="注册用户"/>
	    </div>
	  </div>
  </form>
    
  </div>
</div>
