#{extends 'Admin/main.html' /}
#{set title:'Home' /}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      #{include 'Admin/user/side.html' /}
    </div>
    <div class="span10">
      <div><a class="btn btn-success" href="@{admin.UserGroups.edit()}">添加</a></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>分组名称</th>
            <th>成员数量</th>
            <th>分组描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          #{list groups, as:'group'}
          <tr>
            <td>${group.id}</td>
            <td>${group.name}</td>
            <td>${group.userNum}</td>
            <td>${group.detail}</td>
            <td>
              <a href="@{admin.UserGroups.edit(group.id)}">编辑</a>
              <a onclick="return confirm('确定要删除么？');" href="@{admin.UserGroups.delete(group.id)}">删除</a>
            </td>
          </tr>
          #{/list}
        </tbody>
      </table>
    </div>
  </div>
</div>
